<!DOCTYPE html>
<html>
  <head>
    <title>News Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400|Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' media='screen' href='static/stylesheets/screen.css' />
    <link rel='stylesheet' media='screen' href='static/icomoon/style.css' />
  </head>
  <body>
    {% for item in [1,2,3,4] %}
        <!-- <li><a href="{{ item.href }}">{{ item }}</a></li> -->
    {% endfor %}
    <div class="map-instance-list">
      <script type='text/template' id='map-instance'>
        <header>
          <ul class="w4 fl control-panel ">
            <li><a class='icon-th-large' data-route='#saved'>Saved</a></li>
            <li><a class='icon-settings' data-route='#settings'>Settings</a></li>
          </ul>
          <div class="fr w5  search-bar">
            <input placeholder='Search the news' type='text' name='news-term' class='fl news-search' value='bats'/>
            <button class='go fl'>Search <i class='s9 icon-search'></i> </button>  
          </div>
        </header>
        <div class='map-canvas' id='map-canvas'></div>
        <ul class='all-articles'> 
        </ul>
        <footer>
          <div class='slider-wrap'>
            <div class="timeline-slider" ></div> 
          </div>
          <ul class='timeline-controls'>
            <li class='js-rewind icon-untitled-2 js-speed-control' dir='back' speed='1x' data-tooltip='Rewind Timeline'></li>
            <li class='js-play-timeline icon-play' data-switch-icon="icon-pause" data-tooltip='Play Timeline'></li>
            <li class='js-fast-forward icon-untitled js-speed-control' dir='forward' speed='1x' data-tooltip='Fast Forward Timeline'></li>
          </ul>
        </footer>
      </script>
    </div> <!-- end large container -->
    <script type="text/template" id="article-item">
    <span class='article-title'><%= title %></span>
</script>
<script type="text/template" id='storymarker'>
  <% var u = "undefined" %>
  <h3>
    <a target='_blank' href='" + <%= typeof unescapedUrl !== u ? unescapedUrl : "" %> + "'><%= title %></a>
  </h3>
  <p><%= typeof content !== u ? content : "Sorry, we don't have a snippet here" %></p>
</script>
<script type="text/template" id='main-loading-message'>
    <h2 class='center'>Fetching....</h2>
    <p class='center p10 message'>We are currently pulling news stories together from all over the internet and finding out where they occurred. Hold your horses!</p>
</script>
    <script type='text/javascript' src='static/js/jquery.js'></script>
    <script type='text/javascript' src='static/js/jqueryui.js'></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoS1bfOyPBTbYH1GhtD4xRs9XrT17nGwg&sensor=true"></script>
    <script type='text/javascript' src='static/js/underscore.js'></script>
    <script type='text/javascript' src='static/js/backbone.js'></script>
    <script type='text/javascript' src='static/js/general.js'></script>
    <script type='text/javascript' src='static/js/routes.js'></script>
    <script type='text/javascript' src='static/js/models.js'></script>
    <script type='text/javascript' src='static/js/views.js'></script>
    <script type='text/javascript' src='static/js/storymap.js'></script>
  </body>
</html>
